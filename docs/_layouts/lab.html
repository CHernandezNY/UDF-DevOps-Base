<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}
<link rel="stylesheet" href="{{ "/assets/css/labs.css" | relative_url }}">

<body>
    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            <div id="lab_banner">
                <h1>{{ page.title }}</h1>
                <small>{{ page.edit_date }} - lab time: {{ page.lab_time }} -</small>
                {% for contributor in site.github.contributors %}
                <img src="{{ contributor.avatar_url }}&size=24" />
                {% endfor %}
                <small class="edit_gh"><a
                        href="{{ site.github.repository_url }}/blob/master/docs/{{ page.relative_path }}">edit
                        on
                        GitHub</a></small>
            </div>
            <div id="toc">
                Sections:
                {% include toc.html html=content %}
            </div>
            <div id="content">
                {{ content }}
            </div>
        </div>
    </main> {%- include footer.html -%} </body>

</html>
